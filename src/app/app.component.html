<mat-sidenav-container fullscreen dir="rtl">
  <mat-sidenav #snav [mode]="'over'">
    <mat-nav-list>

      <a mat-list-item *ngFor="let link of links; last as last"  [routerLink]="link.url">
        <mat-icon mat-list-icon>folder</mat-icon>
        <span mat-line>{{ link.name }}</span>
        <mat-divider inset *ngIf="!last"></mat-divider>
      </a>

      <mat-list-item *ngFor="let link of links;last as last">
        <mat-icon mat-list-icon>{{link.icon}}</mat-icon>
        <h4 mat-line>{{link.name}}</h4>
        
      </mat-list-item>
      <mat-divider></mat-divider>

    
      

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="page-wrap">
      <header>
        <mat-toolbar color="primary">
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>

          <h1 style="flex:1;">מדח"ום</h1>
          <div style="font-size:12px;text-align: center;margin-top: 10px;" >
              <mat-icon style=" vertical-align: middle;">account_circle</mat-icon>
            <p style="margin:0;line-height: 1;">  ישראל ישראלי</p>
          </div>
          <button mat-icon-button matTooltip="Alerts">
            <mat-icon matBadgeColor="accent" matBadge="4" matBadgePosition="above before">notifications</mat-icon>
            <!-- <div class="mainNotefications">4</div> -->
          </button>
          <img style="width:60px;" src="assets/images/mizrahiLogo.png">
        </mat-toolbar>
      </header>
      <main>
        <router-outlet></router-outlet>
      </main>
      <footer></footer>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
